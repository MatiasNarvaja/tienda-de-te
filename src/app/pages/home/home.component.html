<div class="carousel-container">
  <div class="carousel">
    @for (slide of slides; track slide.image; let i = $index) {
      <div class="slide" [class.active]="i === currentSlide">
        <img [src]="slide.image" [alt]="slide.title">
        <div class="slide-content">
          <h2>{{ slide.title }}</h2>
          <p>{{ slide.description }}</p>
        </div>
      </div>
    }
  </div>
  
  <button class="carousel-control prev" (click)="previousSlide()">❮</button>
  <button class="carousel-control next" (click)="nextSlide()">❯</button>
  
  <div class="carousel-indicators">
    @for (slide of slides; track slide.image; let i = $index) {
      <button 
        class="indicator" 
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)">
      </button>
    }
  </div>
</div>

<section class="home-welcome">
  <h1>Bienvenido a Tienda de Té</h1>
  <p>Descubrí nuestras variedades de té, infusiones y accesorios. ¡Sentite como en tu casa de té favorita!</p>
</section>
